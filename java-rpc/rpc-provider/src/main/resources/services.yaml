# 服务配置说明：
# interface: 服务接口的全限定类名
# implementation: 服务实现类的全限定类名
# version: 服务版本号，用于区分同一接口的不同实现版本
# group: 服务分组，用于区分同一接口的不同实现分组
# weight: 服务权重，用于负载均衡时的权重计算
# delay: 服务延迟暴露时间(毫秒)，0表示立即暴露
# timeout: 服务调用超时时间(毫秒)，覆盖全局设置
# retries: 服务调用失败时的最大重试次数

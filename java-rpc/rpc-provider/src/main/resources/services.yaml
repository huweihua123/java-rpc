#==============================
# 服务提供者配置文件
#==============================
# 此文件配置了需要暴露的RPC服务

services:
  # 用户服务
  - interface: com.weihua.service.UserService            # 服务接口全限定名
    implementation: com.weihua.service.impl.UserServiceImpl  # 接口实现类
    version: 1.0.0                                       # 服务版本号
    group: default                                       # 服务分组
    weight: 100                                          # 服务权重(0-100)
    delay: 0                                             # 暴露延迟(毫秒)
    timeout: 5000                                        # 服务超时时间(毫秒)
    retries: 2                                           # 最大重试次数
    
  # 订单服务示例（注释掉，需要时取消注释）

#==============================
# RPC提供者参考配置文件
#==============================
# 此文件仅作参考，实际配置请修改rpc-provider.properties

#---------- 提供者特有标识 ----------
# 应用名称
rpc.application.name=java-rpc-provider
# 是否延迟暴露服务(毫秒)，0表示立即暴露
rpc.provider.delay=0
# 服务IP，auto表示自动获取本机IP
rpc.provider.host=auto
# 服务端口
rpc.provider.port=9090

#---------- 提供者行为配置 ----------
# 服务权重(0-100)，用于负载均衡
rpc.provider.weight=100
# 服务版本号
rpc.provider.version=1.0.0
# 服务分组
rpc.provider.group=default
# 服务优先级(0-10)，数字越大优先级越高
rpc.provider.priority=0
# 服务限流QPS
rpc.provider.rate.limit=500
# 最大并发执行请求数
rpc.provider.max.concurrent.requests=100
# 是否记录访问日志
rpc.provider.access.log=true
# 服务线程池类型: fixed(固定), cached(缓存), limited(可限制)
rpc.provider.threadpool.type=fixed
# 服务线程池线程数
rpc.provider.threads=200
# 服务过载保护策略: reject(拒绝), queue(排队)
rpc.provider.overload.policy=reject

#---------- 服务注册 ----------
# 是否注册服务
rpc.provider.register=true
# 是否动态注册(运行时注册)
rpc.provider.dynamic=true
# 注册中心会话保持间隔(毫秒)
rpc.provider.registry.heartbeat=15000
# 服务注册标签，用于服务分类和过滤
rpc.provider.tags=production

#---------- 服务鉴权安全 ----------
# 是否开启服务鉴权
rpc.provider.auth.enable=false
# 访问密钥
rpc.provider.auth.token=

#---------- 服务监控与追踪 ----------
# 是否开启服务监控
rpc.provider.monitor.enable=true
# 监控数据采集间隔(秒)
rpc.provider.monitor.collect.interval=60
# 是否开启服务调用追踪
rpc.provider.trace.enable=true
